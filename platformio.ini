[platformio]
#env_default = lora32u4client
#env_default = lora32u4server
env_default = Uno_RFM69_DHT11

[env:lora32u4client]
platform = atmelavr
board = feather32u4
framework = arduino
lib_deps = 
    RadioHead
    SPIFlash
src_filter = +<client/> -<server/> -<Uno_RFM69_DHT11>
[env:lora32u4server]
platform = atmelavr
board = feather32u4
framework = arduino
lib_deps = 
    RadioHead
    SPIFlash
src_filter = -<client/> +<server/>
[env:Uno_RFM69_DHT11]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
    RFM69
    SPIFlash
    SimpleDHT
    PubSubClient
src_filter = -<Feather32u4/> -<Uno/RFM69/Gateway> -<Uno/RFM69/Power_Testing> +<Uno/RFM69/DHT11> 